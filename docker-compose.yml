services:
  mysql:
    image: mariadb:11.4
    logging:
      driver: none
    command: "--max-allowed-packet=512M"
    volumes:
      # USE NAMED VOLUME
      - mariadb-data:/var/lib/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: always
    networks:
      - default
  litespeed:
    # BUILD the custom Dockerfile
    build: .
    volumes:
      # USE NAMED VOLUMES (no more relative paths for config)
      - litespeed-conf:/usr/local/lsws/conf
      - litespeed-admin-conf:/usr/local/lsws/admin/conf
      - litespeed-sites:/var/www/vhosts/
      - litespeed-acme:/root/.acme.sh/
      - litespeed-logs:/usr/local/lsws/logs/
    ports:
      # REMOVED port conflicts
      - 7080:7080
    restart: always
    environment:
      TZ: ${TimeZone}
    networks:
      - default
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:${PHPMYADMIN_VERSION}
    # REMOVED port conflicts
    environment:
      PMA_HOST: mysql
    restart: always
    networks:
      - default
  redis:
    image: "redis:alpine"
    logging:
      driver: none
    volumes:
      # USE NAMED VOLUME
      - redis-data:/data
    environment:
      REDIS_REPLICATION_MODE: master
    restart: always
    networks:
      - default
networks:
  default:
    driver: bridge

# DEFINE all the named volumes
volumes:
  mariadb-data: {}
  litespeed-conf: {}
  litespeed-admin-conf: {}
  litespeed-sites: {}
  litespeed-acme: {}
  litespeed-logs: {}
  redis-data: {}